{% macro dependency_graph(uid, data) %}

	<div id = "container_{{ uid }}" class="mx-10"></div>

		<script>

			{ // in a block so the varaible are in their own scope
				const j = {{ data | tojson }};
				const strat = d3.stratify()
					.id(d => d.name)
					.parentId(d => d.parent);
				var root = strat(j);

				const width = document.getElementById("container_{{ uid }}").offsetWidth;
				const dx = 45; // the height difference between rows
				const dy = width / (root.height + 1);
				
				const tree = d3.tree().nodeSize([dx, dy]);

				root.sort((a,b) => d3.ascending(a.data.name, b.data.name));
				tree(root);

				let x0 = Infinity;
				let x1 = -x0;
				root.each(d => {
					if (d.x > x1) x1 = d.x;
					if (d.x < x0) x0 = d.x;
				});

				const height = x1 - x0 + dx * 2;

				const svg = d3.create("svg")
					.attr("width", width)
					.attr("height", height)
					.attr("viewBox", [-dy / 3, x0 - dx, width, height])
					.attr("transform", () => "{{ uid }}" == "upstream" ? "scale(1,1)" : "scale(-1,1)")
					.attr("style", "max-width: 100%; height: auto; font: 10px sans-serif;");

				const link = svg.append("g")
					.attr("fill", "none")
					.attr("stroke", "#555")
					.attr("stroke-opacity", 0.4)
					.attr("stroke-width", 1.5)
					.selectAll()
					.data(root.links())
					.join("path")
					.attr("d", d3.linkHorizontal()
						.x(d => d.y)
						.y(d => d.x));

				const node = svg.append("g")
					.attr("stroke-linejoin", "round")
					.attr("stroke-width", 3)
					.selectAll()
					.data(root.descendants())
					.join("g")
					.attr("id", d => `${d.data.name}`)
					.attr("transform", d => `translate(${d.y}, ${d.x})`)
					.on("mouseover", function(event, d) {
						console.log("over element with id", d.id);
						for (child of this.children) {
							d3.select(child).attr("fill", "purple");
						}
					})
					.on("mouseleave", function(event, d) {
						console.log("leave element with id", d.id);
						for (child of this.children) {
							d3.select(child).attr("fill", "#555");
						}
					})
					.on("click", function(event, d) {
						console.log("click element with id", d.id)
					});

				node.append("circle")
					.attr("fill", d => d.children ? "#555" : "#555")
					.attr("r", 6);

				node.append("text")
					.attr("dy", "1.50em") // x offset of text
					//.attr("x", d => d.children ? -10 : 10) // y offset of text
					.attr("text-anchor", "middle")
					//.attr("text-anchor", d => d.children ? "end" : "start")
					.attr("transform", () => "{{ uid }}" == "upstream" ? "scale(1,1)" : "scale(-1,1)")
					.text(d => d.data.name)
					.attr("stroke", "white")
					.attr("paint-order", "stroke");

				container_{{ uid }}.append(svg.node());
			}

		</script>
{% endmacro %}
