<tr class="bg-white border-b hover:bg-gray-200">
	<td class="px-4 py-4">{{ col.0 }}</td>
	<td class="px-4 py-4">{{ col.1 }}</td>
	<td class="px-4 py-4">{{ col.2 }}</td>
	<td class="px-4 py-4">{{ col.3 }}</td>
	<td class="px-4 py-4">{{ col.4 }}</td>
	<td class="px-4 py-4">{{ col.5 }}</td>
	<td class="px-4 py-4">{{ col.6 }}</td>
	<td class="px-4 py-4">{{ col.7 }}</td>
	<td class="px-4 py-4">
		<button id="col_row_{{ col.0 }}" class="font-medium text-blue-600 hover:underline" hx-put="{{ url_for('edit_column_desc', column_id=col.0) }}" hx-include="#updated-desc" hx-swap="outerHTML" hx-trigger="confirmed" onclick="editDescPopUp(this.id, '{{ col.1 }}', '{{ col.7 }}')">
			Edit
		</button>
	</td>
</tr>
